apiVersion: apps/v1
kind: Deployment
metadata:
  name: syed
spec:
  replicas: 2
  minReadySeconds: 2
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      name: deployment
  template:
    metadata:
      name: pod-syed
      labels:
        name: deployment
    spec:
      containers:
        - name: syed
          image: centos
          command: ["/bin/bash", "-c", "while true; do echo centos 2-2  revision 4; sleep 5; done"]
          resources:
              requests:
               memory: 200Mi
               cpu: 100m
              limits:
                memory: 450Mi
                cpu: 500m
